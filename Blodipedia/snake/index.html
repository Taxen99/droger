<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="game">
      <canvas id="c" width="600" height="600"></canvas>
      <button type="button" id="play">Play</button>
      <div class="sidebar">
        <div class="Difficulty">
          <h1 class="diff">Difficulty</h1>
          <button type="button" id="e">Easy</button>
          <button type="button" id="m">Medium</button>
          <button type="button" id="h">Hard</button>
          <p id="score">Score:</p>
        </div>
        <div class="Leaderboards">
          <h1 class="lead">Leaderboards</h1>
          <ol class="values">
            <li id="1"></li>
            <li id="2"></li>
            <li id="3"></li>
            <li id="4"></li>
            <li id="5"></li>
          </ol>
          <p class="st">Submit Highscore</p>
          <p id="hScore">Highscore: </p>
          <label for="name">Name</label>
          <input type="text" id="name" spellcheck="false" maxlength="5">
          <button type="button" id="Submit">Submit</button>
        </div>
      </div>
    </div>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
